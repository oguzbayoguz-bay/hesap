<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOVA Calc | PWA Hesap Makinesi</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0f1f">
</head>
<body>
  <h1>Fütüristik Hesap Makinesi</h1>
  <input id="screen" readonly>
  <div>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('+')">+</button>
    <button onclick="calc()">=</button>
  </div>

  <script>
    let expr = "";
    function press(v){ expr += v; document.getElementById('screen').value = expr; }
    function calc(){
      try{ expr = eval(expr).toString(); }
      catch{ expr = "Hata"; }
      document.getElementById('screen').value = expr;
    }

    // Service worker kaydı
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
